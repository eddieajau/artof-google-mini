MOD_ARTOFGM_SEARCH_SITE_LABEL="Search Collection"
MOD_ARTOFGM_SEARCH_SITE_DESC="Limits search results to the contents of the specified collection. You can search multiple collections by separating collection names with the OR character, which is notated as the pipe symbol, or the AND character, which is notated as a period. If a user submits a search query without the site parameter, the entire search index is queried."
MOD_ARTOFGM_SEARCH_CLIENT_LABEL="Search Client"
MOD_ARTOFGM_SEARCH_CLIENT_DESC="A string that indicates a valid front end and the policies defined for it, including KeyMatches, related queries, filters, remove URLs, and OneBox Modules. Notice that the rendering of the front end is determined by the proxystylesheet parameter. Example: client=myfrontend"

